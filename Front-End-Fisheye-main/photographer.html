<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/76951b6d18.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://fontawesome.com/icons/chevron-down?f=classic&s=solid"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="http://127.0.0.1:5500/Front-End-Fisheye-main/">
        <img
          src="assets/images/logo.png"
          class="logo"
          tabindex="0"
          alt="Fisheye Home page"
        />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" alt="Contact Me" >
          Contactez-moi
        </button>
      </div>

      <div class="sort-container">
        <div class="sort-by">Trier par</div>
        <div class="sort-select">
          <div
            class="selected-option"
            tabindex="0"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
          >
            ...<i class="fa-solid fa-chevron-down"></i>
          </div>
          <ul
            class="options-list"
            id="options-list"
            role="listbox"
            aria-labelledby="sort-by"
          >
            <li
              class="sort-option"
              data-value="likes"
              tabindex="0"
              role="option"
              aria-selected="false"
            >
              Popularité
            </li>
            <li
              class="sort-option"
              data-value="title"
              tabindex="0"
              role="option"
              aria-selected="false"
            >
              Titre
            </li>
            <li
              class="sort-option"
              data-value="date"
              tabindex="0"
              role="option"
              aria-selected="false"
            >
              Date
            </li>
          </ul>
        </div>
      </div>
    </main>

    <div id="contact_modal" role="dialog" aria-labelledby="contact_modal_label">
      <div class="modal">
        <i
          class="fa-solid fa-xmark cross"
          alt="close"
          onclick="closeModal()"
        ></i>
        <header class="modalHeader">
          <h2>Contactez-moi</h2>
          <h3 id="photographer_name"></h3>
        </header>
        <form onsubmit="event.preventDefault();">
          <div>
            <label for="first_name">Prénom</label>
            <input id="first_name" type="text" tabindex="0" />
            <label for="last_name">Nom</label>
            <input id="last_name" type="text" tabindex="0" />
            <label for="email">e-mail</label>
            <input id="email" type="email" tabindex="0" />
            <label for="message">Votre message</label>
            <textarea id="message" tabindex="0"></textarea>
          </div>
          <button
            class="contact_button"
            type="submit"
            tabindex="0"
            id="send_button"
            onclick="redirectToPhotographerPage()"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <div
      id="gallery_modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="gallery_modal_label"
    >
      <div class="modal">
        <!---
          <img
          class="cross"
          src="assets/icons/close.svg"
          alt="close the window"
          onclick="closeModal()"
        />
        <i
          class="fa-solid fa-xmark cross"
          alt="close the window"
          onclick="closeModal()"
        ></i>
      </div>
      <div id="gallery_modal_current_media"></div>
      --->
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
